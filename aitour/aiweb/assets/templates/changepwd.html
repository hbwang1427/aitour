<html>
    <head>
        <title>{{ T .lang "changepwd.title" }} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='http://fonts.googleapis.com/css?family=Raleway:600,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        {{if .error}}
            <p class="error">{{.error}}</p>
        {{end}}
        {{if .msg}}
            <p class="success">{{.msg}}</p>
        {{end}}
        <div class="container" id="form-container">
            <h3>{{ T .lang "changepwd.title" }}</h3>
            <form method="post" action="/user/changepwd">
                <div class="form-group">
                    <label for="originPwd">{{ T .lang "origin-password" }}</label>
                    <input type="password" name="originPwd" class="form-control" placeholder="Enter original password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="passwordInput">{{ T .lang "password" }}</label>
                    <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">{{ T .lang "repeat-password" }}</label>
                    <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control" placeholder="Repeat the password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">{{ T .lang "changepwd.reset-password" }}</button>
            </form>
        </div>
    </body>
</html>
